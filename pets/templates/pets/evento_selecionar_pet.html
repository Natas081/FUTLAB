{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'pets/style.css' %}">
    <title>Selecionar Pet</title>
</head>
<body>
    <main class="form-container" style="max-width: 600px;">
        <h1>SELECIONE O PET</h1>
        <p style="margin-bottom: 30px;">Escolha para qual pet vocÃª deseja cadastrar um novo evento.</p>
        
        {% if error_message %}
            <p style="color: red; font-weight: bold; margin-bottom: 20px;">{{ error_message }}</p>
        {% endif %}

        <form method="post" class="select-pet-form">
            {% csrf_token %}
            <div class="pet-radio-list">
                {% for pet in pets %}
                <label>
                    <input type="radio" name="pet_selecionado" value="{{ pet.pk }}" required>
                    {{ pet.nome }} ({{ pet.especie }})
                </label>
                {% endfor %}
            </div>
            <button type="submit" style="margin-top: 30px;">Confirmar</button>
        </form>
        <a class="back-link" href="{% url 'pet_list' %}">Cancelar</a>
    </main>
</body>
</html>
