{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'pets/style.css' %}">
    <title>Confirmar Exclusão</title>
</head>
<body>
    <main class="form-container">
        <h1>TEM CERTEZA?</h1>
        
        <p class="confirmation-text">
            Você está prestes a excluir permanentemente o pet <strong>"{{ pet.nome }}"</strong>.
            <br>
            Esta ação não pode ser desfeita.
        </p>
        
        <form method="post">
            {% csrf_token %}
            <div class="confirmation-actions">
                <button type="submit" class="delete-btn primary">
                    Sim, Excluir
                </button>
                
                <a href="{% url 'pet_list' %}" class="cancel-btn">
                    Cancelar
                </a>
            </div>
        </form>
    </main>
</body>
</html>
