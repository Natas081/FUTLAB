{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'pets/style.css' %}">
    <title>{% if pet %}Editar Pet{% else %}Novo Pet{% endif %}</title>
</head>
<body>
    <main class="form-container">
        
        <h1>{% if pet %}EDITAR DADOS DO PET{% else %}CADASTRO DO PET{% endif %}</h1>

        {% if error_message %}
            <p style="color: red; font-weight: bold; margin-bottom: 20px;">{{ error_message }}</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="manual-form">
                <p>
                    <label for="id_nome">Nome:</label>
                    <input type="text" name="nome" id="id_nome" value="{{ pet.nome|default:'' }}" required>
                </p>
                <p>
                    <label for="id_especie">Espécie:</label>
                    <input type="text" name="especie" id="id_especie" value="{{ pet.especie|default:'' }}" required>
                </p>
                <p>
                    <label for="id_raca">Raça (opcional):</label>
                    <input type="text" name="raca" id="id_raca" value="{{ pet.raca|default:'' }}">
                </p>
                <p>
                    <label for="id_data_nascimento">Data de Nascimento:</label>
                    <input type="date" name="data_nascimento" id="id_data_nascimento" value="{{ pet.data_nascimento|date:'Y-m-d'|default:'' }}" required>
                </p>
                <p>
                    <label for="id_peso">Peso (kg):</label>
                    <input type="number" name="peso" step="0.1" id="id_peso" value="{{ pet.peso|default:'' }}" required>
                </p>
            </div>
            
            <button type="submit">Salvar</button>
        </form>

        <a class="back-link" href="{% url 'pet_list' %}">Voltar para a lista</a>

    </main>
</body>
</html>
