{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'pets/style.css' %}">
    
    <title>{{ form.instance.pk|yesno:"Editar Pet,Novo Pet" }}</title>
</head>
<body>

    <main class="form-container">

        <h1>{{ form.instance.pk|yesno:"EDITAR DADOS DO PET,CADASTRO DO PET" }}</h1>

        <form method="post">
            {% csrf_token %}
            
            {{ form.as_p }}
            
            <button type="submit">Cadastrar</button>
        </form>

        <a class="back-link" href="{% url 'pet_list' %}">Voltar para a lista</a>

    </main>

</body>
</html>
